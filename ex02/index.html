<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parágrafos</title>
</head>
<body>
	<h1>Parágrafos e quebras de linhas</h1>
	<hr>
	<p>Você pode escrever <br> um parágrafo de qualquer jeito
	Batas colocar tudo entre o p e o /p</p>
	<p>Se você quiser quebrar o texto em algum lugar específico usar &lt; br &gt;</p>
	<p>Vamos adicionar alguns símbolos especiais:
	&copy;
	&reg;</p>
	<p>Vamos adicionar emojis:
	&#x1F642;
&#X1F913;</p>
</body>
</html>
