<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <h1>Exemplo de e-mail</h1>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" autocomplete="name" placeholder="Nome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="digite seu e-mail" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXXX-XXXX">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        
    </form>
</body>
</html>
