<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .cnome {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cProfissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Thereza</td>
            <td>F</td>
            <td>60</td>
            <td>aposentada</td>
        </tr>
        <tr>
            <td>José Paulo</td>
            <td>M</td>
            <td>62</td>
            <td>Funcionario Público</td>
        </tr>
        <tr>
            <td>Paula Azevedo</td>
            <td>F</td>
            <td>33</td>
            <td>Funcionario Pública</td>
        </tr>
        <tr>
            <td>Renata Azevedo</td>
            <td>F</td>
            <td>32</td>
            <td>Arquiteta</td>
        </tr>
    </table>
</body>
</html>
